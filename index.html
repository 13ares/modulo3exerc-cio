<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <label for="text">Nome:</label>
        <input id="text" type="text" placeholder="Nome Completo"/>
        <br>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="exemplo@email.com"/>
        <br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Utilize letras e numeros"/>
        <br>
        <input type="checkbox" id="checkbox-cadastro"/>
        <label for="checkbox-cadastro">Desejo receber novidades por e-mail</label>
        <br>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
